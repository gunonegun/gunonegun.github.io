<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/resume.css">
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <title>My Resume</title>
</head>

<body data-bs-spy="scroll" data-bs-target="#navbar-example">
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark nav-pills flex-column flex-lg-row fixed-top p-2">
    <div class="container-fluid">
      <a href="index" class="navbar-brand">
        <h3>Hello!</h3>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu"
        aria-controls="navmenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a id="about-me-link" class="nav-link" href="index">About Me</a>
          </li>
          <li class="nav-item">
            <a id="projects-link" class="nav-link" href="projects">Projects</a>
          </li>
          <li class="nav-item">
            <a id="career-link" class="nav-link" href="career">Career</a>
          </li>
          <li class="nav-item">
            <a id="resume-link" class="nav-link" href="resume">Resume</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="resume-container p-5">
    <embed src="../img/resume.pdf" type="application/pdf" width="100%" height="800px">
  </div>
  <footer class="p-5 text-center text-white">
    <p><i class="text-white bi bi-envelope m-3"></i>aofan.22@ichat.sp.edu.sg</p>
  </footer>
  <script>
    // Get the current page URL
    var currentPage = window.location.pathname;

    // Highlight the active link
    if (currentPage.includes("index")) {
      document.getElementById("about-me-link").classList.add("active");
    } else if (currentPage.includes("career")) {
      document.getElementById("career-link").classList.add("active");
    } else if (currentPage.includes("resume")) {
      document.getElementById("resume-link").classList.add("active");
    }
  </script>

</body>

</html>
